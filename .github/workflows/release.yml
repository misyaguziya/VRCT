name: Release VRCT

on:
  push:
    tags:
      - 'v*' # ã‚¿ã‚°ãŒ 'v' ã§å§‹ã¾ã‚‹å ´åˆã«ãƒˆãƒªã‚¬ãƒ¼ (ä¾‹: v1.0.0)

jobs:
  release:
    name: Build VRCT
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0' # ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã«åˆã‚ã›ã¦èª¿æ•´ã—ã¦ãã ã•ã„

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã«åˆã‚ã›ã¦èª¿æ•´ã—ã¦ãã ã•ã„

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable # ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã«åˆã‚ã›ã¦èª¿æ•´ã—ã¦ãã ã•ã„
          profile: minimal
          override: true

      - name: Install dependencies
        run: npm install

      - name: Setup Python environment
        run: npm run setup-python

      - name: Install Python script dependencies
        run: pip install tqdm

      - name: Build and package
        run: npm run release-all

      - name: Get version from tag
        id: get_version
        shell: pwsh # æ˜ç¤ºçš„ã« PowerShell ã‚’æŒ‡å®š
        run: |
          $TAG_WITH_V = $env:GITHUB_REF -replace "^refs/tags/", ""
          $VERSION_NUM = $TAG_WITH_V -replace "^v", ""
          echo "VERSION=$VERSION_NUM" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Upload to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pip install huggingface_hub
          huggingface-cli upload misyaguziya/VRCT VRCT.zip VRCT.zip --repo-type dataset --commit-message "ğŸ‘ï¸[Update] ${{ env.VERSION }} Release"
          huggingface-cli upload misyaguziya/VRCT VRCT_cuda.zip VRCT_cuda.zip --repo-type dataset --commit-message "ğŸ‘ï¸[Update] ${{ env.VERSION }} Release"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset (NSIS Installer)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./src-tauri/target/release/bundle/nsis/VRCT_${{ env.VERSION }}_x64-setup.exe
          asset_name: VRCT_${{ env.VERSION }}_x64-setup.exe
          asset_content_type: application/octet-stream
